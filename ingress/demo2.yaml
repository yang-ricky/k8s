apiVersion: v1
kind: Service
metadata:
  name: mydemo02svc
  namespace: default
spec:
  selector:
    app: mydemo02
  ports:
  - name: httpd
    port: 8080
    targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydemo02pod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mydemo02
  template:
    metadata:
      labels:
        app: mydemo02
    spec:
      containers:
      - name: mytomcat
        image: tomcat:9
        ports:
        - name: httpd
          containerPort: 8080
        volumeMounts:
        - mountPath: "/usr/local/tomcat/webapps/ROOT/index.html"
          name: sample-volume
          readOnly: true
      volumes:
      - name: sample-volume
        hostPath:
          type: File
          path: /etc/kubernetes/index.html